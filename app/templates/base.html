<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manergy | {% block tab_title %}{% endblock %}</title>
    {% block stylesheets %}
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% endblock %}
  </head>

  <body>
    <!-- Here is the toast card -->
    {% include "shared/toast.html" %}

    <header>
      <nav>
        <img src="{{url_for('static', filename='/images/manergy_logo.png')}}" class="udeme" alt="LOGO" />
        <ul>
          <li><a href="{{ url_for('main.index') }}">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Page content goes here aside the header and footer -->
    {% block content %}{% endblock %}

    <!-- Scripts go here -->
    {% block scripts %}{% endblock %}
    <footer>
      <p>&copy; 2023 Manergy. All rights reserved.</p>
    </footer>
  </body>
</html>
